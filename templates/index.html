<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pokedex Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pokedex Search</h1>
    <form method="POST">
        <input type="text" name="pokemon" placeholder="Enter Pokemon name">
        <input type="submit" value="Search">
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <h2>All Pokemon</h2>
    <div class="pokemon-list">
        {% for pokemon in all_pokemon %}
            <a href="javascript:void(0);" onclick="document.querySelector('input[name=pokemon]').value='{{ pokemon.name }}'; document.querySelector('form').submit();">
                {{ pokemon.name.capitalize() }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
